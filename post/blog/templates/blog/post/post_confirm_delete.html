<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post {{object.title}}</title>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <!-- Basic Bootstrap 4 Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="container" style="text-align:center;border:1px solid red;padding:10px;">
{% include './navbar.html' %}
<div class="alert alert-info" style="text-align:center;display:inline-block">
    Create Post
</div>
<div>
    <form method="POST" style="width:80%;margin:0px auto">
        {% csrf_token %}
        <h2>Are u sure to delete the post "{{object.title}}" ?</h2>
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" name="Delete" class="btn btn-success" value="Yes, Sure Delete" class="alert alert-danger">
        <a href="{{object.get_absolute_url}}" name="Cancel" class="btn btn-info">Cancel</a>
    </form>
</div>
</body>
</html>
